<script>
function openOrSenior(data){
	var array = [];
  	for(var i = 0; i < data.length; i++) {
    	if(data[0,i][0] >= 55 && data[0,i][1] > 7) {
      		array.push('Senior');
    	} else {
      		array.push('Open');
    	}
  	}
  	console.log(array);
}

openOrSenior([[45, 12],[55,21],[19, -2],[104, 20]]);

<body>
<h1>To be a senior, a member must be at least 55 years old and have a handicap greater than 7. In this croquet club, handicaps range from -2 to +26; the better the player the lower the handicap. Write a function to tell someone whether they will be placed in the senior category or open category.</h1>
